presets:
  base:
    allow-keychain: true
    allow:
      - "."

  git-enabled:
    allow-git: true

  agents:
    allow:
      - "$HOME/.agents"
      - "$HOME/.claude"
      - "$HOME/.opencode"
      - "$HOME/.codex"
      - "$HOME/.gemini"

auto-presets:
  - command: claude
    presets:
      - base
      - git-enabled
      - agents

  - command: opencode
    presets:
      - base
      - git-enabled
      - agents
